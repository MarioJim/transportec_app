name: transportec_app
description: Transportec App
version: 1.0.0+1

environment:
  sdk: '>=2.3.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  http: ^0.12.2
  assorted_layout_widgets: ^1.3.3
  provider: ^4.3.2+2
  shared_preferences: '>=0.5.10 <2.0.0'
  timeago: ^2.0.27

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/icon.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/crosswalk.png
    - assets/images/trees.png
    - assets/images/cafeteria.png

